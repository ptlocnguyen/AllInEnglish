<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang chủ | AllENInHere</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      color: #2c3e50;
    }
    .btn-group {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Chào mừng đến với AllENInHere</h1>
  <div class="btn-group">
    <button onclick="location.href='create-topic.html'">Tạo chủ đề</button>
    <button onclick="location.href='flashcard.html'">Ôn tập Flashcard</button>
  </div>

  <script>
    // Nếu chưa đăng nhập, chuyển về login.html
    const username = localStorage.getItem("loggedInUser");
    if (!username) {
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
