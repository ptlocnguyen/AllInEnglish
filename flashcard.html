<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Học Từ Vựng - Flashcard | AllENInHere</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #e3f2fd;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 20px;
      color: #0d47a1;
    }

    .flashcard-container {
      margin-top: 20px;
      width: 300px;
      height: 200px;
      perspective: 1000px;
    }

    .flashcard {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .flashcard.flip {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      backface-visibility: hidden;
      font-size: 28px;
      padding: 20px;
      text-align: center;
    }

    .front {
      background-color: #42a5f5;
      color: white;
    }

    .back {
      background-color: #fff59d;
      color: #333;
      transform: rotateY(180deg);
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>

  <h1>Flashcard Từ Vựng</h1>

  <div class="flashcard-container" onclick="flipCard()">
    <div class="flashcard" id="flashcard">
      <div class="front" id="front">Loading...</div>
      <div class="back" id="back">...</div>
    </div>
  </div>

  <div class="buttons">
    <button onclick="prevCard()">◀ Trước</button>
    <button onclick="nextCard()">Tiếp ▶</button>
  </div>

  <script>
    const words = [
      { word: "apple", meaning: "quả táo" },
      { word: "run", meaning: "chạy" },
      { word: "beautiful", meaning: "xinh đẹp" },
      { word: "study", meaning: "học tập" },
      { word: "friendship", meaning: "tình bạn" }
    ];

    let current = 0;
    const flashcard = document.getElementById("flashcard");
    const front = document.getElementById("front");
    const back = document.getElementById("back");

    function showCard() {
      const item = words[current];
      front.textContent = item.word;
      back.textContent = item.meaning;
      flashcard.classList.remove("flip");
    }

    function nextCard() {
      current = (current + 1) % words.length;
      showCard();
    }

    function prevCard() {
      current = (current - 1 + words.length) % words.length;
      showCard();
    }

    function flipCard() {
      flashcard.classList.toggle("flip");
    }

    showCard();
  </script>

</body>
</html>
