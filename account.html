<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông Tin Tài Khoản | AllInEnglish</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f6f9;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }
    .card {
      background-color: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 480px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #1976d2;
    }
    label {
      display: block;
      margin-top: 16px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 6px;
    }
    .actions {
      margin-top: 24px;
      display: flex;
      justify-content: space-between;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }
    .btn-update {
      background-color: #388e3c;
      color: white;
    }
    .btn-logout {
      background-color: #d32f2f;
      color: white;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Thông Tin Tài Khoản</h2>
    <label for="username">Tên đăng nhập</label>
    <input type="text" id="username" readonly>

    <label for="email">Email</label>
    <input type="text" id="email" readonly>

    <label for="created">Ngày tạo tài khoản</label>
    <input type="text" id="created" readonly>

    <div class="actions">
      <button class="btn-update" onclick="alert('Tính năng cập nhật đang phát triển')">Cập nhật</button>
      <button class="btn-logout" onclick="logout()">Đăng xuất</button>
    </div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("currentUser"));
    if (!user) {
      window.location.href = "./login.html";
    } else {
      document.getElementById("username").value = user.username || "";
      document.getElementById("email").value = user.email || "";
      document.getElementById("created").value = user.createdAt || "";
    }

    function logout() {
      localStorage.clear();
      window.location.href = "./login.html";
    }
  </script>
</body>
</html>
